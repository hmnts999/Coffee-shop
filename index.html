<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Coffee Shop</title>
		<!-- main css -->
		<link rel="stylesheet" href="css/main.css" />
		<!-- font awesome -->
		<script src="js/all.js"></script>
	</head>

	<body>
		<!-- pre loader -->
		<div class="preloader">
			<img src="img/preloader.gif" alt="preloader" class="preloader__item" />
		</div>

		<!-- end pre loader -->
		<!--header-->
		<header class="header" id="header">
			<!--banner-->
			<div class="banner">
				<h1 class="banner__title bell-fonts">Coffee junkie</h1>
				<div class="banner__icons">
					<a href="#" class="banner__social-icon">
						<i class="fab fa-facebook fa-fw"></i>
					</a>
					<a href="#" class="banner__social-icon">
						<i class="fab fa-twitter fa-fw"></i>
					</a>
					<a href="#" class="banner__social-icon">
						<i class="fab fa-google-plus fa-fw"></i>
					</a>
					<a href="#" class="banner__social-icon">
						<i class="fab fa-instagram fa-fw"></i>
					</a>
				</div>
			</div>
			<!--end of banner-->
			<!--video-->
			<article class="video__container">
				<video class="video_item" autoplay muted loop>
					<source src="video/Coffee Maker.mp4" type="video/mp4" />
					Your browser does not support video tag
				</video>
			</article>
			<!--end of video-->
			<div class="navBtn">
				<i class="fas fa-bars"></i>
			</div>
			<!-- nav-->
			<nav class="nav">
				<ul class="nav__links">
					<li>
						<a href="#" class="nav__single-link nav__logo">
							<img src="img/navLogo.svg" alt="" />
						</a>
					</li>
					<li>
						<a href="#header" class="nav__single-link">home</a>
					</li>
					<li>
						<a href="#about" class="nav__single-link">about</a>
					</li>
					<li>
						<a href="#drink" class="nav__single-link">free drink</a>
					</li>
					<li>
						<a href="#work" class="nav__single-link">work</a>
					</li>
					<li>
						<a href="#contact" class="nav__single-link">contact</a>
					</li>
				</ul>
			</nav>
		</header>
		<!--end of header-->

		<script src="js/app.js"></script>
	</body>
</html>
